<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz Interativo</title>
<style>
:root{
  --bg:#0b0710;
  --glow:#7352df;
  --muted:#bdb8d9;
  --dot-size:14px;
}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;background:radial-gradient(1200px 600px at 10% 10%, rgba(115,82,223,0.12), transparent), radial-gradient(1000px 500px at 90% 90%, rgba(115,82,223,0.06), transparent), var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#fff;display:flex;align-items:center;justify-content:center;padding:24px}
.container{width:100%;max-width:920px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(115,82,223,0.12);padding:28px;border-radius:18px;box-shadow:0 8px 30px rgba(115,82,223,0.08);position:relative;overflow:hidden}
header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
.logo{width:64px;height:64px;background:linear-gradient(135deg, rgba(115,82,223,0.18), rgba(115,82,223,0.06));border-radius:12px;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 20px rgba(115,82,223,0.15);}
.logo h1{margin:0;font-size:24px;color:var(--glow);text-shadow:0 0 14px rgba(115,82,223,0.6)}
.head-text{flex:1}
h2{margin:0 0 6px 0;font-size:20px}
p.lead{margin:0;color:var(--muted);font-size:14px}
.controls{display:flex;gap:12px;align-items:center;margin-bottom:18px}
select,input[type=number]{background:transparent;border:1px dashed rgba(255,255,255,0.06);padding:10px 12px;border-radius:10px;color:#fff;min-width:140px}
button.primary{background:linear-gradient(90deg,var(--glow), #a47df2);border:none;padding:10px 16px;border-radius:10px;cursor:pointer;color:#0b0710;font-weight:700;box-shadow:0 8px 30px rgba(115,82,223,0.16)}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));padding:22px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
.question{font-size:18px;margin-bottom:12px;position:relative}
.options{display:grid;grid-template-columns:1fr 1fr;gap:12px;position:relative}
.opt{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;transition:transform .12s ease, box-shadow .12s ease;position:relative}
.opt:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(115,82,223,0.08)}
.opt.correct{box-shadow:0 0 18px rgba(46, 255, 150,0.12);border-color:rgba(46,255,150,0.12)}
.opt.wrong{box-shadow:0 0 18px rgba(255,80,80,0.12);border-color:rgba(255,80,80,0.12)}
.progress{display:flex;gap:8px;justify-content:center;margin:14px 0}
.dot{width:var(--dot-size);height:var(--dot-size);border-radius:50%;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.02);box-shadow:0 2px 8px rgba(0,0,0,0.4)}
.dot.done.correct{background:linear-gradient(90deg,#63f0a1,rgba(46,255,150,0.18));box-shadow:0 6px 18px rgba(99,240,161,0.06);border-color:rgba(46,255,150,0.18)}
.dot.done.wrong{background:linear-gradient(90deg,rgba(255,80,80,0.18),#ff6b6b);box-shadow:0 6px 18px rgba(255,80,80,0.06);border-color:rgba(255,80,80,0.18)}
.meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:14px}
.final{display:none;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:28px}
.final.show{display:flex}
.final h3{font-size:22px;margin:6px 0}
.prize{margin-top:8px;padding:12px 14px;border-radius:10px;background:linear-gradient(90deg, rgba(115,82,223,0.12), rgba(115,82,223,0.04));border:1px solid rgba(115,82,223,0.12)}
.prize img{width:120px; height:120px; object-fit:cover; border-radius:12px; margin-top:8px;}
.flash{position:absolute;inset:0;pointer-events:none;opacity:0;transition:opacity .25s ease;background:var(--glow);mix-blend-mode:screen}
.flash.green{background:linear-gradient(90deg, rgba(31,255,142,0.22), rgba(31,255,142,0.06));}
.flash.red{background:linear-gradient(90deg, rgba(255,60,80,0.22), rgba(255,60,80,0.06));}
.small{font-size:13px;color:var(--muted)}
.power{
  background:linear-gradient(90deg,var(--glow), #a47df2);
  border:none; padding:8px 12px; border-radius:10px; cursor:pointer; font-size:14px;
  color:#fff; font-weight:700; box-shadow:0 4px 20px rgba(115,82,223,0.2); transition:.2s;
}
.power:disabled{
  background:#555; color:#999; cursor:not-allowed; box-shadow:none;
}
.bubble, .card-anim {
  position:absolute;
  font-weight:700;
  border-radius:8px;
  padding:6px 10px;
  color:#fff;
  pointer-events:none;
  opacity:0.8;
  font-size:16px;
}
.bubble {
  background:rgba(115,82,223,0.6);
  animation:floatUp 1.5s ease forwards;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity:0.8; }
  100% { transform: translateY(-80px) scale(1.2); opacity:0; }
}
.card-anim {
  background:linear-gradient(135deg,#7352df,#a47df2);
  width:40px;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  animation:cardAnim 1s ease forwards;
}
@keyframes cardAnim {
  0% { transform: translateY(0) rotate(0deg) scale(1); opacity:0; }
  50% { transform: translateY(-60px) rotate(15deg) scale(1.1); opacity:1; }
  100% { transform: translateY(-120px) rotate(-5deg) scale(1); opacity:0; }
}
@media(max-width:640px){.options{grid-template-columns:1fr}.head-text h2{font-size:18px}.logo{width:54px;height:54px}.container{padding:18px}}
</style>
</head>
<body>
<div class="container">
<div class="flash" id="flash"></div>
<header>
<div class="logo"><h1>‚ù§Ô∏è</h1></div>
<div class="head-text">
<h2>Quiz de Conhecimento</h2>
<p class="lead">Escolha quantos pontos quer apostar em cada pergunta.</p>
</div>
</header>

<div class="controls">
<label class="small">Pontos por aposta:</label>
<select id="pointsPer" aria-label="Pontos por aposta">
<option value="5">5 pontos</option>
<option value="10" selected>10 pontos</option>
<option value="50">50 pontos</option>
<option value="100">100 pontos</option>
<option value="0">N√£o apostar</option>
</select>
<button class="primary" id="startBtn">Come√ßar</button>

<div class="powers" style="display:flex;gap:8px;align-items:center;margin-left:auto">
  <button class="power" id="helpPower" data-max="1">üí¨ Ajuda (1/1)</button>
  <button class="power" id="eliminatePower" data-max="2">‚ùå Eliminar 2 (2/2)</button>
  <button class="power" id="cardPower" data-max="2">üé¥ Carta (2/2)</button>
</div>
</div>

<div class="card" id="quizCard">
<div id="questionStage">
  <div class="question" id="questionText">Clique em "Come√ßar" para iniciar o quiz</div>
  <div class="options" id="optionsArea"></div>
  <div class="progress" id="progressDots"></div>
  <div class="meta">
    <div class="small">Pergunta <span id="currentIndex">0</span>/<span id="totalQ">20</span></div>
    <div class="small">Pontos: <strong id="score">0</strong></div>
  </div>
</div>

<div class="final" id="finalStage">
<h3 id="finalTitle">Resultado</h3>
<p class="small" id="finalScore">Voc√™ fez 0 pontos</p>
<div class="prize" id="finalPrize">Pr√™mio desbloqueado: ‚Äî</div>
<div style="height:12px"></div>
<button class="primary" id="restartBtn">Jogar novamente</button>
</div>
</div>
</div>

<script>

const letters=['A','B','C','D'];

const correctSounds = ['https://files.catbox.moe/24xi51.mp3','https://files.catbox.moe/qeg9at.mp3','https://files.catbox.moe/qeg9at.mp3'];
const wrongSounds = ['https://files.catbox.moe/8t3vmc.mp3','https://files.catbox.moe/hjz7cp.mp3','https://files.catbox.moe/e4rxvc.mp3','https://files.catbox.moe/0akd29.mp3'];
function playRandomSound(arr){const s=arr[Math.floor(Math.random()*arr.length)];(new Audio(s)).play();}

  const questions = [
      {text:'Qual foi a primeira coisa que disse quando me conheceu?', choices:['Tu que √© a Lara?','Deixa eu ver quem √© essa aqui','Hmmm ent√£o √© voc√™ que bane todo mundo','N√£o disse nada'], correct:2},
      {text:'Qual foi a primeira mensagem que voc√™ me mandou:', choices:['Falando que era o Guilherme da pra√ßa','Falando sobre uma denuncia','Me mandou um Oi','Voc√™ n√£o mandou mensagem'], correct:0},
      {text:'Quando come√ßou a me chamar de vida?', choices:['Dia 23/08','Dia 22/08','Dia 21/08','Dia 20/08'], correct:2},
      {text:'O que mais me encanta em ti?', choices:['Voc√™ em um todo','Maneira como voc√™ LIDA com os problemas','Seu jeito bom de ser','Nada em voc√™'], correct:0},
      {text:'Qual a primeira coisa que te dei de presente?', choices:['Vip','Jogo','Dinheiro em N√°rnia','10kk no PIX no FiveM'], correct:1},
      {text:'A coisa que mais me marcou no relacionamento?', choices:['Quando eu falei oque sentia por voc√™','Quando completamos 1 m√™s','Quando voc√™ falou comigo sobre prioridade','N/A'], correct:0},
      {text:'Qual primeiro filme que assistimos juntos:', choices:['Supernatural','Greys Anathomy','Nanatsu no Tazai','N/A'], correct:3},
      {text:'Qual minha maior vontade hoje:', choices:['Te conhecer','Te dar uma vida melhor','Ser oque nunca foram pra voc√™','Te dar um abra√ßo e falar o qu√£o preciso tu √© pra mim'], correct:0},
      {text:'O que mais falo quando estou contigo?', choices:['Bizarro','Misericordia','Tipo assim','Vey'], correct:0},
      {text:'Qual foi a primeira pessoa que te apresentei', choices:['Blanca','Renato','Nicole','Liu'], correct:0},
      {text:'Qual minha comida favorita:', choices:['Strogonoff','Arrozbife','Lasanha','Sushi'], correct:0},
      {text:'Qual √© a coisa mais valiosa pra mim:', choices:['Lealdade','Confian√ßa','Pureza','Autenticidade'], correct:0},
      {text:'Qual lugar fomos antes de voc√™ me pedir em webnamoro?', choices:['Fac','OAB','Pier','Mecanica'], correct:1},
      {text:'Quando que migramos para o Whatsapp:', choices:['1 dia depois do pedido de namoro','1 m√™s depois','1 semana depois do pedido de namoro','2 semana depois do pedido de namoro'], correct:3},
      {text:'Qual instrumento que eu ja toquei:', choices:['Violino','Viol√£o','Violonchello','Teclado'], correct:2},
      {text:'Quem falou Eu te amo, e quando foi:', choices:['Voc√™, dia 23/08','Eu, dia 25/08','Voc√™, dia 25/08','Eu dia 20/08'], correct:1},
      {text:'Qual meu maior medo HOJE', choices:['Te perder','Estragar nosso relacionamento por minha culpa','Perder voc√™ por algu√©m','Algo de ruim acontecer com voc√™'], correct:0},
      {text:'O que temos mais em comum?', choices:['Data de aniversario','O jeito de pensar','A forma que lidamos com situa√ß√µes','O jeito de ser'], correct:1},
      {text:'Que presente eu gostaria mais de ganhar?', choices:['Teclado','Conseguir te ver','N√£o curto ganhar presentes','O pacote Flor Eterrea do Valorant'], correct:1},
      {text:'Me difina em uma palavra (Voc√™ j√° me disse)', choices:['Extraordinaria','Bondosa','Perfeita','Humilde'], correct:1},
      {text:'Quantas series j√° assistimos e terminamos juntos.', choices:['1','2','3','0'], correct:0},
      {text:'Eu j√° falei de voc√™ para algu√©m? Se sim quem.', choices:['Sim, para meus amigos','Sim, para minha cunhada','Sim, para minha m√£e','N√£o falei'], correct:1},
      {text:'Que dia exato eu te conheci?', choices:['Dia 23/08','Dia 10/08','Dia 09/08','Dia 01/08'], correct:2},
      {text:'Quantas pessoas do meu ciclo de amizade j√° jogaram com voc√™?', choices:['3','2','4','5'], correct:3},
      {text:'Qual a minha COLE√á√ÉO favorita do Valorant?', choices:['Floreterrea','Do Gatinho','Preludio do Caos','Guardi√£ Estelar'], correct:0},
      {text:'Qual minha faca favorita do Valorant', choices:['Kunai Florterea','Leque Fenix','Leque Fenix Flamejante','Faca RGX'], correct:2},
      {text:'Qual primeiro jogo que te dei de presente', choices:['Its Take Two','Red Dead','Battlefield 6','Nenhuma das Anteriores'], correct:0},
      {text:'Qual √© o meu lugar conforto', choices:['Ficar em casa','Ir para Praia','Jogar','Minha cama'], correct:1},
      {text:'Qual o assunto do ultimo v√≠deo que te mandei no tiktok', choices:['Sobre Praia','Sobre Gatos','Sobre Valorant','Memes'], correct:0},
      {text:'Qual coisa eu mais odeio que voc√™ fa√ßa', choices:['Finge que n√£o me escuta','Fale com outras pesosas','De moral para mulheres','Todas as alternativas'], correct:3},
      {text:'Qual figurinha mais uso com voc√™ no Whatsapp:', choices:['A da menina piscando','A da menina de cabelo arrepiado','Do menino com chinelo na m√£o','Do gato sorrindo'], correct:0},
      {text:'Voc√™ j√° me fez chorar? Se sim em que ocasi√£o.', choices:['Sim, quando falou sobre oque eu era pra voc√™','Sim, quando brigamos pela primeira vez','Sim, quando nos separamos','N√£o'], correct:0},
      {text:'Qual lugar eu falei que iria te levar aqui em S√£o Paulo?', choices:['No show do Matue','Para conehcer tudo no geral quando viesse pra c√°','No Mequi Mil','Em casa'], correct:0},
      {text:'Qual maior loucura eu falei que ia fazer por voc√™?:', choices:['Falar que iria te bancar','Te dar um SSD','Levar voc√™ para morar em SP','Pagar suas contas'], correct:2},
      {text:'Qual defini√ß√£o de Guilherme para mim (J√° disse para voc√™):', choices:['A pessoa com que eu quero ta comigo para sempre','Um irm√£o','A pessoa que me trouxe alegria','Algu√©m que tenho amor incondicional'], correct:0},
      {text:'Qual era cor do meu cabelo quando nos conhecemos:', choices:['Rosa','Preto','Azul','Branco'], correct:3},
      {text:'Quantos irm√£os eu tenho exatamente', choices:['2','1','4','3'], correct:0},
      {text:'Qual primeira a√ß√£o que fizemos juntos', choices:['Niobio','Galinheiro','Niobio','Banco Central'], correct:1},
      {text:'Qual desses Artistas eu nunca fui num show?', choices:['Taylor Swift','Lana Del Rey','Ariana Grande','Billie Eilish'], correct:2},
      {text:'Qual maior cargo eu j√° cheguei na STAFF', choices:['Supervisora','COO','CRO','CTO'], correct:2}
    ];

const prizes=[
{min:0,max:199,text:'Um pix no jogo de 10kk',img:'https://files.catbox.moe/ag48ee.png'},
{min:200,max:399,text:'Um pix de 50$',img:'https://files.catbox.moe/rknngv.png'},
{min:400,max:599,text:'Qualquer skin da loja do Valorant',img:'https://files.catbox.moe/jhtzam.webp'}
];

const totalQ=questions.length;
document.getElementById('totalQ').textContent=totalQ;

const startBtn=document.getElementById('startBtn');
const restartBtn=document.getElementById('restartBtn');
const pointsPerEl=document.getElementById('pointsPer');
const flash=document.getElementById('flash');

let current=0;
let score=0;
let answered=[];

const questionText=document.getElementById('questionText');
const optionsArea=document.getElementById('optionsArea');
const progressDots=document.getElementById('progressDots');
const currentIndex=document.getElementById('currentIndex');
const scoreEl=document.getElementById('score');
const finalStage=document.getElementById('finalStage');
const questionStage=document.getElementById('questionStage');
const finalScore=document.getElementById('finalScore');
const finalPrize=document.getElementById('finalPrize');
const finalTitle=document.getElementById('finalTitle');

const helpBtn=document.getElementById('helpPower');
const eliminateBtn=document.getElementById('eliminatePower');
const cardBtn=document.getElementById('cardPower');

let powers={
  help:parseInt(helpBtn.dataset.max),
  eliminate:parseInt(eliminateBtn.dataset.max),
  card:parseInt(cardBtn.dataset.max)
};

function updatePowerButtons(){
  helpBtn.textContent=`üí¨ Ajuda (${powers.help}/${helpBtn.dataset.max})`;
  helpBtn.disabled=powers.help<=0;
  eliminateBtn.textContent=`‚ùå Eliminar 2 (${powers.eliminate}/${eliminateBtn.dataset.max})`;
  eliminateBtn.disabled=powers.eliminate<=0;
  cardBtn.textContent=`üé¥ Carta (${powers.card}/${cardBtn.dataset.max})`;
  cardBtn.disabled=powers.card<=0;
}

function createDots(){
  progressDots.innerHTML='';
  for(let i=0;i<totalQ;i++){
    const d=document.createElement('div');d.className='dot';progressDots.appendChild(d);
  }
}

function startQuiz(){
  current=0; score=0; answered=[];
  scoreEl.textContent=score;
  powers.help=parseInt(helpBtn.dataset.max);
  powers.eliminate=parseInt(eliminateBtn.dataset.max);
  powers.card=parseInt(cardBtn.dataset.max);
  updatePowerButtons();
  createDots();
  finalStage.classList.remove('show');
  questionStage.style.display='block';
  loadQuestion();
}

function loadQuestion(){
  const q=questions[current];
  questionText.textContent=q.text;
  optionsArea.innerHTML='';
  q.choices.forEach((ch,idx)=>{
    const btn=document.createElement('button');
    btn.className='opt';
    btn.innerHTML=`<div>${letters[idx]}. ${ch}</div>`;
    btn.addEventListener('click',()=>handleAnswer(idx,btn));
    optionsArea.appendChild(btn);
  });
  currentIndex.textContent=current+1;
}

function handleAnswer(choiceIdx,btnEl){
  if(answered[current]) return;
  answered[current]=true;
  const q=questions[current];
  const isCorrect=(choiceIdx===q.correct);

  Array.from(optionsArea.children).forEach((b,i)=>{
    if(i===q.correct)b.classList.add('correct');
    if(i===choiceIdx&&!isCorrect)b.classList.add('wrong');
    b.disabled=true;
  });

  let currentPoints=parseInt(pointsPerEl.value,10);
  if(currentPoints>0){
    score+=isCorrect?currentPoints:-currentPoints;
    if(score<0)score=0;
  }

  if(isCorrect)playRandomSound(correctSounds);
  else playRandomSound(wrongSounds);

  flashOnce(isCorrect?'green':'red');
  markDot(current,isCorrect);
  scoreEl.textContent=score;

  setTimeout(()=>{
    current++;
    if(current<totalQ)loadQuestion();
    else finishQuiz();
  },700);
}

function markDot(idx,correct){
  const d=progressDots.children[idx];
  if(!d)return;
  d.classList.add('done');
  d.classList.add(correct?'correct':'wrong');
}

let flashTimeout=null;
function flashOnce(color){
  if(flashTimeout){clearTimeout(flashTimeout); flashTimeout=null}
  flash.classList.remove('green','red');
  void flash.offsetWidth;
  flash.classList.add(color);
  flash.style.opacity='1';
  flashTimeout=setTimeout(()=>{flash.style.opacity='0'; flash.classList.remove(color); flashTimeout=null},300);
}

function finishQuiz(){
  questionStage.style.display='none';
  finalStage.classList.add('show');
  finalScore.textContent=`Voc√™ fez ${score} pontos`;
  finalTitle.textContent=`Resultado ${current}/${totalQ} perguntas`;

  const prize=prizes.find(p=>score>=p.min && score<=p.max);
  if(prize){
    finalPrize.innerHTML=`Pr√™mio desbloqueado: ${prize.text}<br>
    <img src="${prize.img}" alt="${prize.text}">`;
  } else finalPrize.textContent='Sem pr√™mio definido para essa pontua√ß√£o.';
}

function shuffleArray(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}}

helpBtn.addEventListener('click',()=>{
  if(powers.help<=0)return;
  powers.help--;
  updatePowerButtons();
  const q=questions[current];
  const freq=Array(q.choices.length).fill(0).map((_,i)=>i===q.correct?3:1);
  letters.forEach((l,i)=>{
    for(let j=0;j<freq[i];j++){
      const bubble=document.createElement('div');
      bubble.className='bubble';
      bubble.textContent=l;
      bubble.style.top=`${Math.random()*60+20}%`;
      bubble.style.left=`${Math.random()*60+20}%`;
      questionStage.appendChild(bubble);
      setTimeout(()=>bubble.remove(),1500);
    }
  });
});

eliminateBtn.addEventListener('click',()=>{
  if(powers.eliminate<=0)return;
  powers.eliminate--;
  updatePowerButtons();
  const q=questions[current];
  const wrongIndices=q.choices.map((_,i)=>i).filter(i=>i!==q.correct);
  shuffleArray(wrongIndices);
  wrongIndices.slice(0,2).forEach(i=>{
    optionsArea.children[i].disabled=true;
    optionsArea.children[i].style.opacity=0.3;
  });
});

cardBtn.addEventListener('click',()=>{
  if(powers.card<=0)return;
  powers.card--;
  updatePowerButtons();
  const q=questions[current];
  const wrongIndices=q.choices.map((_,i)=>i).filter(i=>i!==q.correct);
  shuffleArray(wrongIndices);
  const keepIdx=wrongIndices[Math.floor(Math.random()*wrongIndices.length)];
  const indicesToShow=[q.correct,keepIdx];
  optionsArea.childNodes.forEach((btn,i)=>{
    if(!indicesToShow.includes(i)){
      btn.disabled=true;
      btn.style.opacity=0.3;
    }
  });
  
  indicesToShow.forEach((i,idx)=>{
    const card=document.createElement('div');
    card.className='card-anim';
    card.textContent=letters[i];
    card.style.left=`${50+(idx*60)}px`;
    card.style.top='50%';
    questionStage.appendChild(card);
    setTimeout(()=>card.remove(),1000);
  });
});

startBtn.addEventListener('click',startQuiz);
restartBtn.addEventListener('click',()=>{startQuiz(); window.scrollTo({top:0,behavior:'smooth'})});
createDots();
updatePowerButtons();
</script>
</body>
</html>
