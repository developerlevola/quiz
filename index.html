<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Homenagem — Quiz Interativo</title>
  <style>
    :root{
      --bg:#0b0710;
      --glow:#7352df;
      --muted:#bdb8d9;
      --dot-size:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:radial-gradient(1200px 600px at 10% 10%, rgba(115,82,223,0.12), transparent), radial-gradient(1000px 500px at 90% 90%, rgba(115,82,223,0.06), transparent), var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#fff;display:flex;align-items:center;justify-content:center;padding:24px}
    .container{width:100%;max-width:920px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(115,82,223,0.12);padding:28px;border-radius:18px;box-shadow:0 8px 30px rgba(115,82,223,0.08);position:relative;overflow:hidden}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{width:64px;height:64px;background:linear-gradient(135deg, rgba(115,82,223,0.18), rgba(115,82,223,0.06));border-radius:12px;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 20px rgba(115,82,223,0.15);}
    .logo h1{margin:0;font-size:24px;color:var(--glow);text-shadow:0 0 14px rgba(115,82,223,0.6)}
    .head-text{flex:1}
    h2{margin:0 0 6px 0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:14px}
    .controls{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    select,input[type=number]{background:transparent;border:1px dashed rgba(255,255,255,0.06);padding:10px 12px;border-radius:10px;color:#fff;min-width:140px}
    button.primary{background:linear-gradient(90deg,var(--glow), #a47df2);border:none;padding:10px 16px;border-radius:10px;cursor:pointer;color:#0b0710;font-weight:700;box-shadow:0 8px 30px rgba(115,82,223,0.16)}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));padding:22px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .question{font-size:18px;margin-bottom:12px}
    .options{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .opt{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;transition:transform .12s ease, box-shadow .12s ease;position:relative}
    .opt:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(115,82,223,0.08)}
    .opt.correct{box-shadow:0 0 18px rgba(46, 255, 150,0.12);border-color:rgba(46,255,150,0.12)}
    .opt.wrong{box-shadow:0 0 18px rgba(255,80,80,0.12);border-color:rgba(255,80,80,0.12)}
    .progress{display:flex;gap:8px;justify-content:center;margin:14px 0}
    .dot{width:var(--dot-size);height:var(--dot-size);border-radius:50%;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.02);box-shadow:0 2px 8px rgba(0,0,0,0.4)}
    .dot.done.correct{background:linear-gradient(90deg,#63f0a1,rgba(46,255,150,0.18));box-shadow:0 6px 18px rgba(99,240,161,0.06);border-color:rgba(46,255,150,0.18)}
    .dot.done.wrong{background:linear-gradient(90deg,rgba(255,80,80,0.18),#ff6b6b);box-shadow:0 6px 18px rgba(255,80,80,0.06);border-color:rgba(255,80,80,0.18)}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:14px}
    .final{display:none;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:28px}
    .final.show{display:flex}
    .final h3{font-size:22px;margin:6px 0}
    .prize{margin-top:8px;padding:12px 14px;border-radius:10px;background:linear-gradient(90deg, rgba(115,82,223,0.12), rgba(115,82,223,0.04));border:1px solid rgba(115,82,223,0.12)}
    .prize img{width:120px; height:120px; object-fit:cover; border-radius:12px; margin-top:8px;}
    .flash{position:absolute;inset:0;pointer-events:none;opacity:0;transition:opacity .25s ease;background:var(--glow);mix-blend-mode:screen}
    .flash.green{background:linear-gradient(90deg, rgba(31,255,142,0.22), rgba(31,255,142,0.06));}
    .flash.red{background:linear-gradient(90deg, rgba(255,60,80,0.22), rgba(255,60,80,0.06));}
    .small{font-size:13px;color:var(--muted)}
    @media(max-width:640px){.options{grid-template-columns:1fr}.head-text h2{font-size:18px}.logo{width:54px;height:54px}.container{padding:18px}}
  </style>
</head>
<body>
<div class="container">
  <div class="flash" id="flash"></div>
  <header>
    <div class="logo"><h1>❤️</h1></div>
    <div class="head-text">
      <h2>Quiz de Conhecimento</h2>
      <p class="lead">Escolha quantos pontos quer apostar em cada pergunta.</p>
    </div>
  </header>

  <div class="controls">
    <label class="small">Pontos por aposta:</label>
    <select id="pointsPer" aria-label="Pontos por aposta">
      <option value="5">5 pontos</option>
      <option value="10" selected>10 pontos</option>
      <option value="20">20 pontos</option>
      <option value="50">50 pontos</option>
      <option value="0">Não apostar</option>
    </select>
    <button class="primary" id="startBtn">Começar</button>
  </div>

  <div class="card" id="quizCard">
    <div id="questionStage">
      <div class="question" id="questionText">Clique em "Começar" para iniciar o quiz</div>
      <div class="options" id="optionsArea"></div>
      <div class="progress" id="progressDots"></div>
      <div class="meta">
        <div class="small">Pergunta <span id="currentIndex">0</span>/<span id="totalQ">20</span></div>
        <div class="small">Pontos: <strong id="score">0</strong></div>
      </div>
    </div>

    <div class="final" id="finalStage">
      <h3 id="finalTitle">Resultado</h3>
      <p class="small" id="finalScore">Você fez 0 pontos</p>
      <div class="prize" id="finalPrize">Prêmio desbloqueado: —</div>
      <div style="height:12px"></div>
      <button class="primary" id="restartBtn">Jogar novamente</button>
    </div>
  </div>
</div>

<script>
  // Sons aleatórios
  const correctSounds = [
    'https://files.catbox.moe/24xi51.mp3',
    'https://files.catbox.moe/qeg9at.mp3', // pode adicionar outros
    'https://files.catbox.moe/qeg9at.mp3'
  ];
  const wrongSounds = [
    'https://files.catbox.moe/8t3vmc.mp3',
    'https://files.catbox.moe/hjz7cp.mp3',
    'https://files.catbox.moe/e4rxvc.mp3',
    'https://files.catbox.moe/0akd29.mp3'
  ];

  function playRandomSound(arr){
    const sound = arr[Math.floor(Math.random()*arr.length)];
    const audio = new Audio(sound);
    audio.play();
  }

  const questions = [
      {text:'Qual foi a primeira coisa que disse quando me conheceu?', choices:['Tu que é a Lara?','Deixa eu ver quem é essa aqui','Hmmm então é você que bane todo mundo','Não disse nada'], correct:2},
      {text:'Qual foi a primeira mensagem que você me mandou:', choices:['Falando que era o Guilherme da praça','Falando sobre uma denuncia','Me mandou um Oi','Você não mandou mensagem'], correct:0},
      {text:'Quando começou a me chamar de vida?', choices:['Dia 23/08','Dia 22/08','Dia 21/08','Dia 20/08'], correct:2},
      {text:'O que mais me encanta em ti?', choices:['Você em um todo','Maneira como você LIDA com os problemas','Seu jeito bom de ser','Nada em você'], correct:0},
      {text:'Qual a primeira coisa que te dei de presente?', choices:['Vip','Jogo','Dinheiro em Nárnia','10kk no PIX no FiveM'], correct:1},
      {text:'A coisa que mais me marcou no relacionamento?', choices:['Quando eu falei oque sentia por você','Quando completamos 1 mês','Quando você falou comigo sobre prioridade','N/A'], correct:0},
      {text:'Qual primeiro filme que assistimos juntos:', choices:['Supernatural','Greys Anathomy','Nanatsu no Tazai','N/A'], correct:3},
      {text:'Qual minha maior vontade hoje:', choices:['Te conhecer','Te dar uma vida melhor','Ser oque nunca foram pra você','Te dar um abraço e falar o quão preciso tu é pra mim'], correct:0},
      {text:'O que mais falo quando estou contigo?', choices:['Bizarro','Misericordia','Tipo assim','Vey'], correct:0},
      {text:'Qual foi a primeira pessoa que te apresentei', choices:['Blanca','Renato','Nicole','Liu'], correct:0},
      {text:'Qual minha comida favorita:', choices:['Strogonoff','Arrozbife','Lasanha','Sushi'], correct:0},
      {text:'Qual é a coisa mais valiosa pra mim:', choices:['Lealdade','Confiança','Pureza','Autenticidade'], correct:0},
      {text:'Qual lugar fomos antes de você me pedir em webnamoro?', choices:['Fac','OAB','Pier','Mecanica'], correct:1},
      {text:'Quando que migramos para o Whatsapp:', choices:['1 dia depois do pedido de namoro','1 mês depois','1 semana depois do pedido de namoro','2 semana depois do pedido de namoro'], correct:3},
      {text:'Qual instrumento que eu ja toquei:', choices:['Violino','Violão','Violonchello','Teclado'], correct:2},
      {text:'Quem falou Eu te amo, e quando foi:', choices:['Você, dia 23/08','Eu, dia 25/08','Você, dia 25/08','Eu dia 20/08'], correct:1},
      {text:'Qual meu maior medo HOJE', choices:['Te perder','Estragar nosso relacionamento por minha culpa','Perder você por alguém','Algo de ruim acontecer com você'], correct:0},
      {text:'O que temos mais em comum?', choices:['Data de aniversario','O jeito de pensar','A forma que lidamos com situações','O jeito de ser'], correct:1},
      {text:'Que presente eu gostaria mais de ganhar?', choices:['Teclado','Conseguir te ver','Não curto ganhar presentes','O pacote Flor Eterrea do Valorant'], correct:1},
      {text:'Me difina em uma palavra (Você já me disse)', choices:['Extraordinaria','Bondosa','Perfeita','Humilde'], correct:1},
      {text:'Quantas series já assistimos e terminamos juntos.', choices:['1','2','3','0'], correct:0},
      {text:'Eu já falei de você para alguém? Se sim quem.', choices:['Sim, para meus amigos','Sim, para minha cunhada','Sim, para minha mãe','Não falei'], correct:1},
      {text:'Que dia exato eu te conheci?', choices:['Dia 23/08','Dia 10/08','Dia 09/08','Dia 01/08'], correct:2},
      {text:'Quantas pessoas do meu ciclo de amizade já jogaram com você?', choices:['3','2','4','5'], correct:3},
      {text:'Qual a minha COLEÇÃO favorita do Valorant?', choices:['Floreterrea','Do Gatinho','Preludio do Caos','Guardiã Estelar'], correct:0},
      {text:'Qual minha faca favorita do Valorant', choices:['Kunai Florterea','Leque Fenix','Leque Fenix Flamejante','Faca RGX'], correct:2},
      {text:'Qual primeiro jogo que te dei de presente', choices:['Its Take Two','Red Dead','Battlefield 6','Nenhuma das Anteriores'], correct:1},
      {text:'Qual é o meu lugar conforto', choices:['Ficar em casa','Ir para Praia','Jogar','Minha cama'], correct:1},
      {text:'Qual o assunto do ultimo vídeo que te mandei no tiktok', choices:['Sobre Praia','Sobre Gatos','Sobre Valorant','Memes'], correct:0},
      {text:'Qual coisa eu mais odeio que você faça', choices:['Finge que não me escuta','Fale com outras pesosas','De moral para mulheres','Todas as alternativas'], correct:3},
      {text:'Qual figurinha mais uso com você no Whatsapp:', choices:['A da menina piscando','A da menina de cabelo arrepiado','Do menino com chinelo na mão','Do gato sorrindo'], correct:0},
      {text:'Você já me fez chorar? Se sim em que ocasião.', choices:['Sim, quando falou sobre oque eu era pra você','Sim, quando brigamos pela primeira vez','Sim, quando nos separamos','Não'], correct:0},
      {text:'Qual lugar eu falei que iria te levar aqui em São Paulo?', choices:['No show do Matue','Para conehcer tudo no geral quando viesse pra cá','No Mequi Mil','Em casa'], correct:0},
      {text:'Qual maior loucura eu falei que ia fazer por você?:', choices:['Falar que iria te bancar','Te dar um SSD','Levar você para morar em SP','Pagar suas contas'], correct:2},
      {text:'Qual definição de Guilherme para mim (Já disse para você):', choices:['A pessoa com que eu quero ta comigo para sempre','Um irmão','A pessoa que me trouxe alegria','Alguém que tenho amor incondicional'], correct:0},
      {text:'Qual era cor do meu cabelo quando nos conhecemos:', choices:['Rosa','Preto','Azul','Branco'], correct:3},
      {text:'Quantos irmãos eu tenho exatamente', choices:['2','1','4','3'], correct:0},
      {text:'Qual primeira ação que fizemos juntos', choices:['Niobio','Galinheiro','Niobio','Banco Central'], correct:1},
      {text:'Qual desses Artistas eu nunca fui num show?', choices:['Taylor Swift','Lana Del Rey','Ariana Grande','Billie Eilish'], correct:2},
      {text:'Qual maior cargo eu já cheguei na STAFF', choices:['Supervisora','COO','CRO','CTO'], correct:2}
    ];

    const prizes = [
      {min:0, max:199, text:'Um pix no jogo de 10kk', img:'https://files.catbox.moe/ag48ee.png'},
      {min:200, max:399, text:'Um pix de 50$', img:'https://files.catbox.moe/rknngv.png'},
      {min:400, max:599, text:'Qualquer skin da loja do Valorant', img:'https://files.catbox.moe/jhtzam.webp'},
      {min:600, max:799, text:'Um voucher de $200 reais na loja da cidade', img:'https://files.catbox.moe/rknngv.png'},
      {min:800, max:999, text:'Qualquer coisa da sua escolha em qualquer loja (até $300)', img:'https://files.catbox.moe/aygl9w.png'},
      {min:1700, max:2000, text:'$700 reais no Pix', img:'https://files.catbox.moe/hxaxvu.webp'}
    ];

  const totalQ = questions.length;
  document.getElementById('totalQ').textContent = totalQ;

  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const pointsPerEl = document.getElementById('pointsPer');
  const flash = document.getElementById('flash');

  let current = 0;
  let score = 0;
  let answered = [];

  const questionText = document.getElementById('questionText');
  const optionsArea = document.getElementById('optionsArea');
  const progressDots = document.getElementById('progressDots');
  const currentIndex = document.getElementById('currentIndex');
  const scoreEl = document.getElementById('score');
  const finalStage = document.getElementById('finalStage');
  const questionStage = document.getElementById('questionStage');
  const finalScore = document.getElementById('finalScore');
  const finalPrize = document.getElementById('finalPrize');
  const finalTitle = document.getElementById('finalTitle');

  function createDots(){
    progressDots.innerHTML='';
    for(let i=0;i<totalQ;i++){
      const d=document.createElement('div');d.className='dot';progressDots.appendChild(d);
    }
  }

  function startQuiz(){
    current = 0; score = 0; answered = [];
    scoreEl.textContent = score;
    createDots();
    finalStage.classList.remove('show');
    questionStage.style.display='block';
    loadQuestion();
  }

  function loadQuestion(){
    const q = questions[current];
    questionText.textContent = q.text;
    optionsArea.innerHTML='';
    q.choices.forEach((ch, idx)=>{
      const btn = document.createElement('button');
      btn.className='opt';
      btn.innerHTML = `<div>${ch}</div>`;
      btn.addEventListener('click', ()=> handleAnswer(idx,btn));
      optionsArea.appendChild(btn);
    });
    currentIndex.textContent = current+1;
  }

  function handleAnswer(choiceIdx, btnEl){
    if(answered[current]) return;
    answered[current]=true;
    const q = questions[current];
    const isCorrect = (choiceIdx === q.correct);

    Array.from(optionsArea.children).forEach((b,i)=>{
      if(i===q.correct) b.classList.add('correct');
      if(i===choiceIdx && !isCorrect) b.classList.add('wrong');
      b.disabled = true;
    });

    let currentPoints = parseInt(pointsPerEl.value, 10);
    if(currentPoints > 0){
      score += isCorrect ? currentPoints : -currentPoints;
      if(score < 0) score = 0;
    }

    // 🔊 Tocar som aleatório
    if(isCorrect) playRandomSound(correctSounds);
    else playRandomSound(wrongSounds);

    flashOnce(isCorrect?'green':'red');
    markDot(current,isCorrect);
    scoreEl.textContent = score;

    setTimeout(()=>{
      current++;
      if(current < totalQ) loadQuestion();
      else finishQuiz();
    },700);
  }

  function markDot(idx,correct){
    const d = progressDots.children[idx];
    if(!d) return;
    d.classList.add('done');
    d.classList.add(correct? 'correct':'wrong');
  }

  let flashTimeout = null;
  function flashOnce(color){
    if(flashTimeout){ clearTimeout(flashTimeout); flashTimeout=null }
    flash.classList.remove('green','red');
    void flash.offsetWidth;
    flash.classList.add(color);
    flash.style.opacity = '1';
    flashTimeout = setTimeout(()=>{ flash.style.opacity='0'; flash.classList.remove(color); flashTimeout=null }, 300);
  }

  function finishQuiz(){
    questionStage.style.display='none';
    finalStage.classList.add('show');
    finalScore.textContent = `Você fez ${score} pontos`;
    finalTitle.textContent = `Resultado ${current}/${totalQ} perguntas`;

    const prize = prizes.find(p => score >= p.min && score <= p.max);
    if(prize){
      finalPrize.innerHTML = `Prêmio desbloqueado: ${prize.text}<br>
      <img src="${prize.img}" alt="${prize.text}">`;
    } else {
      finalPrize.textContent = 'Sem prêmio definido para essa pontuação.';
    }
  }

  startBtn.addEventListener('click', startQuiz);
  restartBtn.addEventListener('click', ()=>{ startQuiz(); window.scrollTo({top:0,behavior:'smooth'}) });

  createDots();
</script>
</body>
</html>
